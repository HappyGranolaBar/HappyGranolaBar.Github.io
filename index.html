<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Happy Granola Bar! </title>
    <link rel="stylesheet" href="style.css">
     <style>
        body { 
            font-family: 'Arial', sans-serif; 
            margin: 0; 
            padding: 0; 
            display: flex;
            flex-direction: column;
            height: 100vh; 
            justify-content: flex-start;
            background-color: #121212; 
            color: #e0e0e0; 
        }
	.BaseSVG{
        	position: relative; 
		left 50%;		
	}
        footer { 
            background-color: #1e1e1e; 
            text-align: right; 
            padding: 10px 0; 
            font-size: 10px;
            margin-top: auto; 
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Ensure modal is above all content */
        }
        .modal-content {
            background: #333;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #555;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }
        .blurred { filter: blur(4px); }
	.test {
		
        	position: relative; 
      		top: 9%;
		left: 50%;
		z-index: -1;		
	}
    </style>

</head>


<body>

	<div id="myModal" class="modal" style="display: none;">
            <div class="modal-content">
        	<p>This sight is a work in progress.</p>
        	<button onclick="closeModal()">Acknowledge</button>
            </div>
	</div>

	<script>

        	function closeModal() {
          		var modal = document.getElementById('myModal');
           		modal.style.display = 'none';
           		document.querySelector('header').classList.remove('blurred');
           		document.querySelector('nav').classList.remove('blurred');
           		document.querySelector('footer').classList.remove('blurred');
       		}

        	window.onload = function() {
            		var modal = document.getElementById('myModal');
            		modal.style.display = 'flex';
            		document.querySelector('header').classList.add('blurred');
            		document.querySelector('nav').classList.add('blurred');
            		document.querySelector('footer').classList.add('blurred');
        	}

	</script>

	<svg viewBox="57 -20 100 100">
		<radialGradient id="img1">
			<stop offset="0%" stop-color="#6eba61" />
			<stop offset="100%" stop-color="#2c6e21" />
		</radialGradient>
		<g>
			<path d="M-95 -75c0 150 400 150 400 0" fill="url(#img1)"/>
		</g>
		<path id="curve" d="M65,0c12,-15,66,-15,80,0" fill="#00000000"/>
		<text width="500" font-size="10px">
			<textPath alignment-baseline="top" xlink:href="#curve" Fill="#ffffff">
				Happy Granola Bar
			</textPath>
		</text>
	</svg>

</body>
