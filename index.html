<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Happy Granola Bar! </title>
    <link rel="stylesheet" href="style.css">
     <style>
        body { 
            font-family: 'Arial', sans-serif; 
            margin: 0; 
            padding: 0; 
            display: flex;
            flex-direction: column;
            height: 100vh; 
            justify-content: flex-start;
            background-color: #121212; 
            color: #e0e0e0; 
        }
        header { 
            background-color: #097a4b; 
            text-align: center; 
            padding: 10px 0; 
        }
        .logo {
            display: flex;
            justify-content: center;
            margin: 20px 0; /* Space above and below the logo */
        }
        .logo img {
            width: 500px; /* Set your desired width */
            height: auto; /* Maintain aspect ratio */
        }
        nav { 
            text-align: center; 
            margin-top: 50px; /* Increased to make space for the logo */
        }
        nav a {
            padding: 10px 20px; 
            margin: 0 10px;
            text-decoration: none; 
            color: #e0e0e0; 
            background-color: #333333; 
            border-radius: 5px; 
            font-size: 16px;
            transition: background-color 0.3s; 
        }
        nav a:hover { 
            background-color: #555555; 
        }
        footer { 
            background-color: #1e1e1e; 
            text-align: right; 
            padding: 10px 0; 
            font-size: 10px;
            margin-top: auto; 
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Ensure modal is above all content */
        }
        .modal-content {
            background: #333;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #555;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }
        .blurred { filter: blur(4px); }
    </style>
</head>

<body>
    
    <div id="myModal" class="modal" style="display: none;">
        <div class="modal-content">
            <p>This sight is a work in progress.</p>
            <button onclick="closeModal()">Acknowledge</button>
        </div>
    </div>

    <header>
        <h1> Happy Granola Bar </h1>
    </header>
    
       <script>
        function closeModal() {
            var modal = document.getElementById('myModal');
            modal.style.display = 'none';
            document.querySelector('header').classList.remove('blurred');
            document.querySelector('nav').classList.remove('blurred');
            document.querySelector('footer').classList.remove('blurred');
        }

        window.onload = function() {
            var modal = document.getElementById('myModal');
            modal.style.display = 'flex';
            document.querySelector('header').classList.add('blurred');
            document.querySelector('nav').classList.add('blurred');
            document.querySelector('footer').classList.add('blurred');
        }
    </script>
</body>

<footer>

    <p>Copyright Â© HappyGranolaBar [2024]. All rights reserved. Version [0.1]</p>
    
</footer>
<script src="script.js"></script>

</html>
